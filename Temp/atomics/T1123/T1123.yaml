---
attack_technique: T1123
display_name: Audio Capture
  
atomic_tests:
- name: SourceRecorder via cmd.exe
  description: |
    Create a file called test.wma, with the duration of 30 seconds

  supported_platforms:
    - windows

  args:
    output_file:
      default: test.wma
    duration_hms:
      default: 0000:00:30

  executor:
  - name: command_prompt
    command: SoundRecorder /FILE #{output_file} /DURATION #{duration_hms}

- name: PowerShell Cmdlet
  description: |
    [AudioDeviceCmdlets](https://github.com/cdhunt/WindowsAudioDevice-Powershell-Cmdlet)
  supported_platforms:
    - windows
  args:
  executor:
  - name: command_prompt
    command: powershell.exe -Command WindowsAudioDevice-Powershell-Cmdlet
