display_name: Network Service Scanning

atomic_tests:
- name: Scan a bunch of ports to see if they are open
  description: |
    xxx
  supported_platforms:
    - linux
    - macos
  executor:
    name: sh
    command: |
      for port in {1..65535};
      do
        echo >/dev/tcp/192.168.1.1/$port && echo "port $port is open" || echo "port $port is closed" : ;
      done