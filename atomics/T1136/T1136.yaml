---
attack_technique: T1136
display_name: Create Account

atomic_tests:
- name: Create a user account on a Linux system
  description: |
    Create a user via useradd
  supported_platforms:
    - linux
  input_arguments:
    username:
      description: |
        xxx
      type: String
      default: evil_user
    comment:
      description: |
        xxx
      type: String
      default: Evil Account
  executor:
    name: bash
    description: |
      xxx
    command: |
      useradd -M -N -r -s /bin/bash -c "#{comment}" #{username}

- name: Create a user account on a MacOS system
  description: |
    Creates a user on a MacOS system with dscl
  supported_platforms:
    - macos
  input_arguments:
    username:
      description: |
        xxx
      type: String
      default: evil_user
    realname:
      description: |
        xxx
      type: String
      default: Lucius Q. User
  executor:
    name: bash
    description: |
      xxx
    command: |
      dscl . -create /Users/#{username}
      dscl . -create /Users/#{username} UserShell /bin/bash
      dscl . -create /Users/#{username} RealName "#{realname}"
      dscl . -create /Users/#{username} UniqueID "1010"
      dscl . -create /Users/#{username} PrimaryGroupID 80
      dscl . -create /Users/#{username} NFSHomeDirectory /Users/#{username}