---
attack_technique: T1148
display_name: HISTCONTROL

atomic_tests:
- name: Disable history collection
  description: |
    Disables history collection in shells
  supported_platforms:
    - linux
    - macos
  executor: sh
  args:
    - evil_command: whoami
    - output_file: recon.txt
  command: |
    export HISTCONTROL=ignoreboth
    ls #{evil_command} > #{output_file}
